<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>安装ipa</title>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
	
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<div id="container">
		<p class="title">EZFun在线安装系统</p>
		<div id="install_box">
			<a href="ca.crt" class="button">安装根证书</a>
			<a id="package_install" href="" class="button">安装应用</a>
			<img id="url_qrcode" src="qr.png" alt="qrcode" />
		</div>
	</div>

	<script type="text/javascript">
		//得到参数数组
		$(document).ready(function(){

			var url = getUrlVar("package_url");
			var qrsrc = getUrlVar("qr_src");

			url = url.replace("http", "https");
			url = url.replace(":8080", "");
			url = "itms-services://?action=download-manifest&url=" + encodeURIComponent(url);

			$("#package_install").attr("href", url);

			if (typeof qrsrc === 'undefined';)
			{
				$("#url_qrcode").attr("src", qrsrc);
			}


		});
	</script>
</body>

</html>
